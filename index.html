<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e057b28e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <div class="container">
           <h1>To-Do list <i class="fas fa-clipboard-list"></i></h1>
       </div>
    </header>

   <section>
        <div id="input-section">
            <div class="container">
                <!-- below onfocous will remove clear the input on focus/click -->
                <input type="text" id="user-input" onfocus="this.value=''" placeholder="Type Something...">
                <button id="add"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        
        <div id="output-section">
            <div class="container">
                <h4 id="error"></h4>
                <ul class="todo-list"></ul>
            </div>
        </div>
   </section>

    <!-- script link -->
    <script src="./app.js"></script>
</body>
</html>
